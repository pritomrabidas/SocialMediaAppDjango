<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verification Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #00b894, #6c5ce7);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .verification-card {
        background: white;
        padding: 2.5rem;
        border-radius: 1rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        text-align: center;
      }
      .form-control {
        text-align: center;
        font-size: 1.5rem;
        letter-spacing: 10px;
      }
      .form-control:focus {
        box-shadow: none;
        border-color: #6c5ce7;
      }
      .btn-primary {
        background-color: #6c5ce7;
        border: none;
      }
      .btn-primary:hover {
        background-color: #5947d6;
      }
    </style>
  </head>
  <body>
    <div class="verification-card">
      <h3 class="mb-3">Verify Your Identity</h3>
      <p class="text-muted mb-4">
        Enter the 6-digit code we sent to your email or phone
      </p>

      <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
          <input
            type="text"
            maxlength="6"
            name="otp"
            class="form-control text-center"
            placeholder="______"
            required
          />
        </div>
        {% if messages %} {% for message in messages %}
        <div class="alert alert-danger" role="alert">{{ message }}</div>
        {% endfor %} {% endif %}

        <button type="submit" class="btn btn-primary w-100">Verify</button>
      </form>

      <div class="mt-3">
        <small class="text-muted"
          >Didn't receive the code?
          <a href="#" class="text-decoration-none">Resend</a></small
        >
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
