<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SocialApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">SocialApp</a>
            <div>
                {% if user.is_authenticated %}
                    <a class="btn btn-outline-primary" href="{% url 'profile' %}">Profile</a>
                    <a class="btn btn-outline-danger" href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a class="btn btn-outline-success" href="{% url 'login' %}">Login</a>
                    <a class="btn btn-outline-info" href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-info">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
