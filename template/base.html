<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Social Media Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      .navbar-brand {
        font-weight: bold;
        font-size: 1.5rem;
      }
      .form-control::placeholder {
        font-size: 0.9rem;
      }
      .avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top"
    >
      <div class="container-fluid">
        <a class="navbar-brand text-primary" href="#">Socialify</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSocial"
          aria-controls="navbarSocial"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSocial">
          <form
            class="d-flex mx-auto my-2"
            role="search"
            style="max-width: 400px; width: 100%"
          >
            <input
              class="form-control rounded-pill px-4"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>

          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center gap-3">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home'%}"
                ><i class="bi bi-house fs-5"></i
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="bi bi-hash fs-5"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="bi bi-chat-left-text fs-5"></i
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link position-relative" href="#">
                <i class="bi bi-bell fs-5"></i>
                <span
                  class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle"
                ></span>
              </a>
            </li>

            <!-- Login button (show when not logged in) -->
            <li class="nav-item d-none" id="login-btn">
              <a href="#" class="btn btn-outline-primary rounded-pill">Login</a>
            </li>

            <!-- Avatar dropdown (show when logged in) -->
            <li class="nav-item dropdown" id="user-dropdown">
              <a
                class="nav-link dropdown-toggle d-flex align-items-center"
                href="#"
                id="userMenu"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  src="https://i.pravatar.cc/36"
                  alt="User"
                  class="avatar me-2"
                />
                <span>User</span>
              </a>
              {% if request.user.is_authenticated %}
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="userMenu"
              >
                <li>
                  <a class="dropdown-item" href="{% url 'profile'%}">Profile</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item text-danger" href="{% url 'logout'%}"
                    >Logout</a
                  >
                </li>
              </ul>
              {% else %}
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="userMenu"
              >
                <li>
                  <a class="dropdown-item" href="{% url 'login'%}">Login</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="{% url 'register'%}"
                    >Register</a
                  >
                </li>
              </ul>
              {% endif %}
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Example JS to toggle login/logout visibility -->
    <script>
      // Simulate login state
      const isLoggedIn = true; // change to false to show Login button

      document
        .getElementById("login-btn")
        .classList.toggle("d-none", isLoggedIn);
      document
        .getElementById("user-dropdown")
        .classList.toggle("d-none", !isLoggedIn);
    </script>
  </body>
</html>
